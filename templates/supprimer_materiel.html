{% extends 'header.html' %}

{% block title %}Liste des salles{% endblock %}

{% block materiels_active %}active{% endblock %}

{% block content %}
    <div class="container mt-5">
        <h1>Supprimer le matériel</h1>

        <p>Êtes-vous sûr de vouloir supprimer le matériel : {{ materiel.nom }} ?</p>

        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Oui, supprimer</button>
            <a href="{% url 'liste_materiels' %}" class="btn btn-secondary">Non, annuler</a>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
{% endblock %}
